<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login_page">
      <div class="panda_box">
        <div class="panda">
          <div class="cloud_box">
            <div class="inner_cloud ">
              <div class="small_cloud"></div>
            </div>
            <div class="inner_cloud ">
              <div class="medium_cloud"></div>
            </div>
            <div class="inner_cloud ">
              <div class="medium_cloud2"></div>
            </div>
            <div class="inner_cloud ">
              <div class="big_cloud">
                <p class="text"></p>
              </div>
            </div>
          </div>
          <div class="panda_ear">
            <div class="left_ear ear"></div>
            <div class="right_ear ear"></div>
          </div>
          <div class="panda_head">
              <div class="panda_eye">
                <div class="left_eye eye">
                  <div class="eye_ball">
                    <div class="eye_black"></div>
                  </div>
                </div>
                <div class="right_eye eye">
                  <div class="eye_ball">
                    <div class="eye_black"></div>
                  </div>
                </div>
              </div>
              <div class="pand_nose">
                <div class="nose"></div>
              </div>
              <div class="pand_mouth">
                <div class="lip"></div>
                <div class="lip"></div>
                <div class="lip"></div>
              </div>
          </div>
          <div class="form">
              <div class="left_hand hand">
                  <div class="finger"></div>
                  <div class="finger"></div>
                  <div class="finger"></div>
              </div>
              <div class="rigth_hand hand">
                <div class="finger"></div>
                <div class="finger"></div>
                <div class="finger"></div>
              </div>
              <form action="/login" method="get">
                <div class="input_form">
                  <div class="input_field">
                    <input type="text" name="team_name" id="team_name" placeholder="Enter team name" value="user name">
                  </div>
                  <div class="input_field">
                    <button type="submit" class="login">Start</button>
                  </div>
                </div>
              </form>
          </div>
          <div class="panda_body">
          </div>
          <div class="panda_foot">
            <div class="left_foot  foot">
              <ul class="inner_foots">
                <li class="foot1"></li>
                <li class="foot2"></li>
                <li class="foot3"></li>
              </ul>
              <div class="big_foot">
                <div class="big"></div>
              </div>
            </div>
            <div class="rigth_foot foot">
              <ul class="inner_foots">
                <li class="foot3"></li>
                <li class="foot1"></li>
                <li class="foot2"></li>
              </ul>
              <div class="big_foot">
                <div class="big"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <!-- js -->
  <script src="js/login.js"></script>
</body>
</html>
